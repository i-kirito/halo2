<th:block th:fragment="comment(group, kind, name)">
  <!-- 已知问题 PJAX 下，comment 首次请求会出错。当前的临时解决办法是使用 js 重试 -->
  <div class="comment" th:attr="name=${name},kind=${kind},group=${group}" th:unless="${theme.config.others.keep_record_mode}">
    <halo:comment th:attr="name=${name},kind=${kind},group=${group}" />
  </div>
</th:block>
